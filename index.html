<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>JS validation</title>
  </head>
  <body>
    <form class="sample-form" novalidate>
        <div class="email-container">
            <label for="email">email*</label>
            <input type="email" class="email-input" id="email" required>
        </div>
        <div class="error-msg" id="email-error-msg"></div>
        <div class="country-container">
            <label for="country">country*</label>
            <input type="text" class="country-input" id="country" required>
        </div>
        <div class="error-msg" id="country-error-msg"></div>
        <div class="zip-container">
            <label for="zip">zip code*</label>
            <input type="text" class="zip-input" id="zip" pattern="\d{5}" required>
        </div>
        <div class="error-msg" id="zip-error-msg"></div>
        <div class="pw-container">
            <label for="pw">password*</label>
            <input type="password" class="pw-input" id="pw" required>
        </div>
        <div class="pw-confirm-container">
            <label for="pw-confirm">confirm password*</label>
            <input type="password" class="pw-confirm-input" id="pw-confirm" required>
        </div>
        <button type="button" class="submit-btn">submit</button>
    </form>
  </body>
</html>
